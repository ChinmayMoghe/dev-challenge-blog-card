<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <link rel="stylesheet" href="./style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>devchallenges.io - Responsive Blog Card</title>
</head>

<body>
  <div class="card">
    <div class="content">
      <img class="img" src="/cactus_img.jpg" alt="An image of cactus" />
      <div class="tag">Design</div>
      <div class="info">
        <strong class="title">Embracing Minimalism</strong>
        <section class="description">
          From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that
          lies in simplicity.</section>
      </div>
    </div>
    <hr class="divider" />
    <div class="footer">Annie Spratt</div>
  </div>
</body>

</html>
